<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <title>MengoMengo: Social TV</title>
      <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>
  <body id="landing">
    <div class="left">
      <h1>めんご</h1>
      <img src="tree_frog.jpg" height="266" width="400"/>
    </div>
    <div class="right">
      <h1>めんご</h1>
      <h2>Login to see what your friends are watching</h2>
      <div class="fb-login-button">
        <fb:login-button size="xlarge">Connect with Facebook</fb:login-button>
      </div>
    </div> 
    <div id="fb-root"></div>
    <script src="http://connect.facebook.net/en_US/all.js"></script>
    <script>
      FB.init({
        appId  : '204128796282802',
        status : true, // check login status
        cookie : true, // enable cookies to allow the server to access the session
        xfbml  : true  // parse XFBML
      });
    </script>
  </body>
</html>
