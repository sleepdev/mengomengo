{% extends "base.html" %}

{% block pre %}
  {% set title = 'Itazura Na Kiss' %}
{% end %}

{% block javascript %}
  {% if False %}
  $('#player').click(function(){
    play({{video}})
  })
  {% end %}
{% end %}

{% block body %}
  {% include "_navbar.html" %}
  <div id="player-page">
    <h1>{{ 'Naoki proposes!' }}</h1>
    <table>
      <tr>
        <td></td>
        <td>
          <img id="play" src="{{ static_url("images/play.png") }}"/>
        </td>
      </tr>
      <tr>
        <td>
          <img id="prev" src="{{ static_url("images/play.png") }}"/>
        </td>
        <td></td>
        <td>
          <img id="next" src="{{ static_url("images/play.png") }}"/>
        </td>
      </tr>
    </table>
  </div>
{% end %}
