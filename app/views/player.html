{% extends "base.html" %}

{% block pre %}
  {% set title = '%s (%s)' % (video['group'],video['order']) %}
{% end %}

{% block body %}
  {% include "_navbar.html" %}
  <div id="player-page">
    <h1>{{ video["title"] }}<br/><fb:like></fb:like></h1>
    <table>
      <tr>
        <td></td>
        <td>
          <div id="vtype" style="display: none">{{ video['type'] }}</div>
          <div id="vdata" style="display: none">{{ video['data'] }}</div>
          <img id="player" onclick="play()" src="{{ video["img"] }}"/>
        </td>
      </tr>
      <tr>
        <td>
          <img id="prev" src="{% try %}{{ prev["img"] }}{% except %}{{ static_url("images/proposes.jpg") }}{% end %}"/>
        </td>
        <td></td>
        <td>
          <img id="next" src="{% try %}{{ prev["img"] }}{% except %}{{ static_url("images/proposes.jpg") }}{% end %}"/>
        </td>
      </tr>
      <tr>
        <td></td>
        <td><fb:comments href="mengomengo.com" num_posts="10" width="550"></fb:comments></td>
      </tr>
    </table>
  </div>
{% end %}
