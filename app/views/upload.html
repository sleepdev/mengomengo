<form id="video-upload" method="post"   encoding="multipart/form-data" enctype="multipart/form-data" 

action="https://api-video.facebook.com/method/video.upload">
  <input type="hidden" id="access_token" name="access_token" value=""/>
  <h2>Upload a Video</h2>
  <table>
    <tr>
      <td><label for="list">Video List</label></td>
      <td>
        <select id="list" name="list">
          <option>Volvo</option>
          <option>Saab</option>
          <option>Mercedes</option>
          <option>Audi</option>
        </select>
      </td>
    </tr>
    <tr>
      <td><label for="title">Video Title</label></td> 
      <td><input id="title" name="title" type="text" size="30" value=""/></td>
    </tr>
    <tr>
      <td><label for="file">Video File</label></td>
      <td><input name="file" id="file" type="file" size="20"/>
    </tr>
    <tr>
      <td></td>
      <td><button onclick="submit_video()">Submit</button></td>
    </tr>
  </table>
</form>
<script> 
  $('#access_token').val( FB.getSession().access_token );
</script>
