<form enctype="multipart/form-data" action="https://api-video.facebook.com/method/video.upload">
  <input type="hidden" id="access_token" name="access_token" value=""/>
  <table>
    <tr>
      <td><label for="file">Upload a file</label></td>
      <td><input type="file" id="file" size="30"/>
    </tr>
    <tr>
      <td><label for="title">Title</label></td> 
      <td><input type"text" id="title" name="title" value=""/></td>
    </tr>
    <tr>
      <td><label for="description">Description</label></td>
      <td><textarea id="description" name="description"/></textarea></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Upload"/></td>
    </tr>
  </table>
</form>

<script> $('#access_token').val( FB.getSession().access_token ) </script>
